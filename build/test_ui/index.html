<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Registry</title>

    <!-- Roboto Font & Material Symbols -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="scaffold">
        <!-- Top App Bar -->
        <header class="top-app-bar">
            <div class="leading-icon">
                <span class="material-symbols-outlined">grid_view</span>
            </div>
            <div class="headline">Skills Registry</div>
            <div class="trailing-icons">
                <!-- Search container integrated into top bar for simplicity or separate -->
            </div>
        </header>

        <main class="content-area">

            <div class="search-section">
                <div class="search-bar">
                    <span class="material-symbols-outlined search-icon">search</span>
                    <input type="text" id="search-input" placeholder="Search skills...">
                </div>
            </div>

            <div id="skills-grid" class="cards-grid">
                <!-- Cards injected here -->
            </div>

            <div id="empty-state" class="empty-state hidden">
                <span class="material-symbols-outlined icon-large">search_off</span>
                <p>No skills found</p>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>

</html>
